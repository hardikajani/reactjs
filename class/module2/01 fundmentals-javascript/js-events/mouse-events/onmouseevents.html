<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function chng1()
        {
            document.getElementById("imgg").src='images/1.jpg';   
        }
        
        function chng2()
        {
            document.getElementById("imgg").src='images/2.webp';   
        }
    
    </script>
</head>
<body>
    <center>
    <img src="images/2.webp" id="imgg" style="width: 250px; height: 250px;" onmouseover="chng1()" onmouseout="chng2()">
    </center>
</body>
</html>
