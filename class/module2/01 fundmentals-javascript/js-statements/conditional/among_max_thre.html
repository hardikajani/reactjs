<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var n3=parseInt(document.getElementById("n3").value);
            if(n1>n2 && n1>n3)
            {
                document.getElementById("para").innerHTML="N1 is max numbers";
            }
            else if(n2>n1 && n2>n3)
            {
                document.getElementById("para").innerHTML="N2 is max numbers";
            }
            else if(n3>n1 && n3>n2) 
            {
                document.getElementById("para").innerHTML="N3 is max numbers";
            }

            else 
            {
                document.getElementById("para").innerHTML="Somthing went wrong try again";
            }
        }
    </script>
</head>
<body>
    <center>
        <p id="para"></p>
        <form>
        Enter n1 number :<input type="text" id="n1" placeholder="n1" required>
        <br><br>
        Enter n2 number :<input type="text" id="n2" placeholder="n2" required>
        <br><br>
        Enter n3 number :<input type="text" id="n3" placeholder="n3" required>
        <br><br>
        <button type="button" onclick="test()">Check here</button>
        
    </form>
    </center>
</body>
</html>
