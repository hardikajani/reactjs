<script>
// when we check multiple conditions at once time there we used if elseif
// if is executed when condition is true after it will check elseif if elseif true executed more time if elseif false else is executed.

var a=12;
var b=12;
if(a>b)
{
document.write("a is greter than b");
}
else if(b>a)
{
    document.write("b is greter than a");
}
else 
{
    document.write("a and b both are same");
}


</script>
