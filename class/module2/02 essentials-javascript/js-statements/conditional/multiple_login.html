<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function loginuser()
        {
            var user=document.getElementById("user").value;
            var em=document.getElementById("em").value;
            var pwd=document.getElementById("pass").value;
            
            if(user=='developer')
            {
                if(em=='developer@gmail.com' && pwd=='d123')
                {
                    alert('You are logged In as developer')
                    window.location='dashboard.html';
                }
               else 
               {
                    alert('Your email and password are incorrect')
                    window.location='multiple_login.html';
                }

            }


            if(user=='srdeveloper')
            {
                if(em=='sdeveloper@gmail.com' && pwd=='sd123')
                {
                    alert('You are logged In as srdeveloper')
                    window.location='dashboard.html';
                }
               else 
               {
                    alert('Your email and password are incorrect')
                    window.location='multiple_login.html';
                }

            }


            if(user=='manager')
            {
                if(em=='manager@gmail.com' && pwd=='m123')
                {
                    alert('You are logged In as Manager')
                    window.location='dashboard.html';
                }
               else 
               {
                    alert('Your email and password are incorrect')
                    window.location='multiple_login.html';
                }

            }

        


        }



    </script>
    
</head>
<body>

    <div class="container mt-5 p-5 col-md-6 mx-auto shadow">

        <div class="input-group mt-2">
            <select  name="users" id="user" placeholder="Email *" required class="form-control">
                <option value="developer">developer</option>
                <option value="srdeveloper">Sr.devloper</option>
                <option value="manager">Project Manager</option>
            </select>
        </div>
        <div class="input-group mt-3">
            <input type="text" name="email" id="em" placeholder="Email *" required class="form-control">
        </div>
        
        <div class="input-group mt-3">
            <input type="password" name="password" id="pass" placeholder="Email *" required class="form-control">
        </div>
        
        <div class="input-group mt-3">
            <button type="button" name="email" placeholder="Email *" required class="btn btn-outline-danger" onclick="return loginuser(this.value)">Login</button>
        </div>

    </div>
    
</body>
</html>
