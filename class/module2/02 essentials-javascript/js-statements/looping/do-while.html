<script>
    // do while : do will be executed once time while condition is true or false after check while loop is executed when conditions is true 

    // syntax 
//     do 
//     {
//    //     statements;
//     //     increment/decerement;
//     }
//     // while (condition)


    var i=0;
    do 
    {
        document.write(i,"<br>");
        i++;
    }
    while(i<=10)
</script>
