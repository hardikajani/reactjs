<script>

1) concate() : its return a new array object that contains two or more merged array. 

2) entries() : it copies the part of the given array with its own elements and return the modified

3) fill(): it fills elements into array with static values. 

4)filter () : it return the new array containing the elements that pass the provided function conditions. 

5) findindex() : it returns the index values of the first element in the given array.

6) foreach () : it invoke the provided function once for each element of an array. 

                 or                  
                 it calls each array element in to its value using callback function

7)indexOf() : it searches the specified element in the given array and return the index of last match. 

8)map() : it calls the specified function for every array element and return the new array. 
          or 
          it calls the sepcified function and return listing of array.
          
          
9) pop() :it removes or delete the last element of an array  

10) push() :it add or insert a new element of last in  array 

11) reverse() : it will be resverse element of an array

12) shift() : it removes and return the first element of an array   

13) slice(): it return a new array containing the copy of the part of the given array.

14) sort() : it will be sort of any array in sorted order

15)values() : it creates new iterator object carrying for each index in the array

16) splice() : it add/removes element from given array

17) unshift() : it adds one or more elements in the begning  of the given array

</script>
