<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            text-align: center;
            font-size: 20px;
        }
        button 
        {
            width: 150px;
            height: auto;
            padding: 8px;
            background-color: yellowgreen;
            border: none;
            margin-left: 1%;
        }
    </style>
    <script>
        function clc()
        {
              var a=parseInt(prompt('Enter N1 number :'));
              var b=parseInt(prompt('Enter N2 number :'));
              var c=a+b;
              document.getElementById("demo").innerHTML=c;
        }
    </script>
</head>
<body>
   
    <h1>Calculator</h1>
    <p id="demo"></p>
    <button type="button" onclick="clc()">Additions</button>
    <button type="button">Substractions</button>
    <button type="button">Multiplications</button>
</body>
</html>
