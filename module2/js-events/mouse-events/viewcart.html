<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

    <script>
        function subtot()
        {
            var p=document.getElementById("price").value;
            var q=document.getElementById("qty").value;
            var sub=p*q;
            document.getElementById("tot").innerHTML=sub;
        }
    </script>
</head>
<body>

    <h1 class="text-center mt-5">View Cart <span class="bi bi-cart"></span> <span class="badge badge-danger bg-danger text-white rounded-pill">1</span></h1>
    <div class="container p-5 mt-0">
     <div class="card">
        <div class="card-header"> <span class="bi bi-cart"></span><span class="badge badge-danger bg-danger text-white rounded-pill">1</span><button type="button" class="btn btn-sm btn-primary float-end">View More >></button></div>
        <div class="card-body">
            <table class="table table-responsive table-striped table-hover table-borderless">

                <tr>
                    <th>#</th>
                    <th>photo</th>
                    <th>pname</th>
                    <th>price</th>
                    <th>offerprice</th>
                    <th>qty</th>
                    <th>subtotal</th>
                    <th>Action</th>
                    
                </tr>
                <tr>
                    <td>1001</td>
                    <td><img src="https://rukminim1.flixcart.com/image/612/612/l1pc3gw0/smartwatch/8/i/n/-original-imagd7d44w2vfjuj.jpeg?q=70" style="width:95px; height: 95px;"></td>
                    <td>Noise smart watch</td>
                    <td><del>Rs.16500</del></td>
                    <td>Rs.<input type="text" id="price" value="3250" style="border:none" readonly></td>
                    <td><input type="number" id="qty" min="1" max="5" value="1" onchange="subtot()"></td>
                    <td>Rs.3250</td>
                    <td><a href="#" class="btn btn-sm bt-danger"><i class="bi bi-trash"></i></a></td>

                </tr>

                <tr>
                    
                        <td colspan="8">
                            <h1 class="float-end">Subtotal Rs. <label id="tot">3250</label> -/</h1>
                        </td>
                </tr>



            </table>


        </div>



     </div>
    </div>
    

</body>
</html>
