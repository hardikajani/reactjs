<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <!-- modal of login  -->
            <div class="container-fluid m-0 p-4 bg-dark">
                <div class="row">
                    <div class="col-md-7 m-0 p-0 text-white">
                        <!-- <h4 class="text-center mt-2 p-2">Welcome to a`dayAI</h4> -->
                         <img src="img/Animation.gif" alt="animation" class="d-block w-100">
                    </div>
                
                    <div class="col-md-4 border border-dark bg-white">
                        <h4 class="p-3">
                            Login
                        </h4>
                        
                        <form name="loginForm" action="index.html" onsubmit="return validUserForm(this.value)">
                            <div class="input-group mt-2 p-2">
                                <input type="email" name="userEmail" placeholder="Enter email or phone number *" required class="form-control col-md-10 mx-auto">
                            </div>
                            <div class="input-group mt-2 p-2">
                                <input type="password" name="userPassword" placeholder="Enter password *" required class="form-control col-md-10 mx-auto">
                            </div>
                            <div class="input-group mt-2 p-2">
                                <input type="submit" name="btn_login" value="login"  class="btn btn-md btn-dark text-white w-100">
                            </div>
                        </form>
                            <div class="input-group mt-4 p-0">
                                <button class="btn btn-md btn-success text-white" data-bs-toggle="modal" data-bs-target="#createAccount">
                                    createAccount
                                </button>
                            </div>
                        
                    </div>
                </div>
            </div>

            <!-- modal of login or create account -->
            <div class="modal fade" id="createAccount" role="dialog">
                <div class="modal-dialog" style="min-width: 40%; margin-top: 4%;">
                    <div class="modal-content bg-dark text-white p-0">
                     <div class="row">
                        <div class="col-md-12">
                            <h4 class="p-3">
                                Sign Up                                
                                <button type="button" class="btn btn-sm btn-danger float-end" data-bs-dismiss="modal">&times;</button>
                            </h4>
                            <p class="m-0 ps-3 text-white">It's quick and easy.</p>

                            <!-- Form -->
                            <form name="signupForm" action="login.html" onsubmit="return validForm(this.value)">
                                <div class="input-group mt-4 p-2">
                                    <input type="text" name="fname" placeholder="First Name *"  class="form-control col-md-10 mx-auto me-3">
                                    <input type="text" name="lname" placeholder="Last Name *"  class="form-control col-md-10 mx-auto">
                                </div>
                                <div class="ms-2 float-start text-danger" id="nameError" style="display: none;">
                                    Fname Error                              
                                </div>                           
                                <div class="input-group mt-2 p-2">
                                    <input type="text" name="email" placeholder="Email *"  class="form-control col-md-10 mx-auto">
                                </div>
                                <div class="ms-2 float-start text-danger" id="emailError" style="display: none;">
                                    email Error                              
                                </div>
                                <div class="input-group mt-2 p-2">
                                    <input type="text" name="mobilenumber" placeholder="Mobile Number *"  class="form-control col-md-10 mx-auto">
                                </div>
                                <div class="ms-2 float-start text-danger" id="phoneError" style="display: none;">
                                    phone Error                              
                                </div>
                                <div class="input-group mt-2 p-2">
                                    <input type="password" name="password" placeholder="Password *"  class="form-control col-md-10 mx-auto">
                                </div>
                                <div class="ms-2 float-start text-danger" id="passwordError" style="display: none;">
                                    password Error                              
                                </div>

                                <div class="input-group mt-2 p-2">
                                    <input type="submit" name="createAccount" value="Sign Up"  class="btn btn-md btn-success text-white w-100">
                                </div>
                            </form>
                            <!--End Form -->                    
                        </div>
                     </div>
                    </div>
                </div>
            </div>       
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/min.js"></script>
</body>
</html>
