<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPS Career Center - Welcome to TOPS Technologies</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="bg_color py-3 sticky-top">
        <div class="container-fluid">
            <div class="row px-md-5 align-items-center">
                <div class="text-center">
                    <a href="#">
                        <img src="/img/TOPS-logo.png" alt="Logo" width="400px" class="brand-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="inner-wrapper">
        <div class="px-0 login-bg">
            <div class="container pb-md-4 pb-5 m-auto">
                <div class="row mx-0 py-5">
                    <div
                        class="col-lg-4 col-md-6 col-12 p-md-5 p-3 border-white border border-1 mx-auto rounded-1 text-center bg-white">
                        <h1 class="fw-700 h4">TOPS<span class="d-block fw-700 h4 py-2 text-info ">Career
                                Center Login</span></h1>
                        <form action="#" class="form text-start my-3">
                            <div class="my-3">
                                <label class="mb-2">Mobile Number</label>
                                <input type="text" class="form-control" maxlength="10" value="">
                            </div>
                            <div class="my-3">
                                <label class="mb-2">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <a href="#" class="text-blue text-decoration-none">Forgot Password?</a>
                            <div class="mt-3 d-flex">
                                <input type="submit" value="Login" class="btn btn-info btn-block w-75 mx-auto">
                            </div>
                        </form>
                    </div>                   
                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
