<html>
<head>
	<style type="text/css">
		table {
			border-spacing: 7px;

		}
		td {
			font-size: 17px;
			color: #0979a5;
		}
		td input {
			background-color: LightCyan;

			margin-left: 200px;

		}
		.form-box {

	<body style="background-color: #cad7db">

					<h1 style="color:goldenrod;">welcome @ adobe.com</h1>

				<div class="form-box">

						<h2>Login</h2>
						<table align="center">
							<tr>
								<td>Email</td>
								<td><input type="text"></td>
							</tr>
							<tr>
								<td>Password</td>
								<td><input type="password"></td>
							</tr>
							<tr>
								
								<td colspan="2" align="center"><input type="button" value="Submit" class="btn"></td>
							</tr>
						</table>
					
				</div>

				<div class="form-box">

						<table align="center">
							<tr>
								<td>Name</td>

							</tr>
							<tr>
								<td>Email</td>
								<td><input type="email"></td>
							</tr>
							<tr>
								<td>Gender</td>
								<td>
									<input type="radio" name="gender">Male
									<input type="radio" name="gender">Female
								</td>
							</tr>
							<tr>
								<td>DOB</td>
								<td><input type="date"></td>
							</tr>
							<tr>
								<td>Contact No</td>
								<td><input type="number"></td>
							</tr>
							<tr>
								<td>Password</td>
								<td><input type="password"></td>
							</tr>
							<tr>
								<td>Photo Upload</td>
								<td><input type="file"></td>
							</tr>
							<tr>								
								<td colspan="2" align="center"><input type="button" value="Submit" class="btn"></td>
