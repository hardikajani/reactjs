<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clac</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contant">
        <input type="text" class="screen" id="screen" >
        <div class="buttons_raw">
            <button class="btnHed">AC</button>
            <button class="btnHed"><--</button>
            <button class="btnHed">%</button>
            <button class="btnOpt">/</button> 
            <button class="btnNum">7</button>
            <button class="btnNum">8</button>
            <button class="btnNum">9</button>
            <button class="btnOpt">X</button> 
            <button class="btnNum">4</button>
            <button class="btnNum">5</button>
            <button class="btnNum">6</button>
            <button class="btnOpt" style="font-size: 40px;">-</button> 
            <button class="btnNum">1</button>
            <button class="btnNum">2</button>
            <button class="btnNum">3</button>
            <button class="btnOpt">+</button> 
            <button class="btnNum" style="width: 113px; border: 5px solid black; border-radius: 20px;">0</button>
            <button class="btnNum">.</button>        
            <button class="btnOpt">=</button>
        </div>
        
</div>

<script src="min.js"></script>
</body>
</html>
