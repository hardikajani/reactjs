                if(EngMarks>100 || HindiMarks>100 || GujMarks>100)
                {
                    alert('Subject mark is not more then 100');
                }
                else if(EngMarks<39 || HindiMarks<39 || GujMarks<39)
                {
                    alert('fail');
                }
                else {
                    if(Per >= 85){
                        document.write('Grade-A');
                    }
                    else if(Per >= 70){

                    }
                    else if(Per >= 55){

                    }
                    else if(Per >= 40){
                        document.write('Grade-D');
                    }
                    else if(Per <= 39){

                    }
                }                
			}
