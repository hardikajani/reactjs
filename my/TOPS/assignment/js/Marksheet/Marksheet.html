<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math operation</title>
    <style>
        .container {
            width: 700px;
            height: 550px;
            border: 1px solid black;
            /* text-align: center; */
        }
        label {
            margin-left: 40px;
        }
        input {
            width: 220px;
            height: 30px;
            margin-left: 150px;
            border-radius: 4px;
        }
        
        .btn {
            width: 130px;
            height: 50px;
            font-size: 20px;
            margin: 10px 0px 0px 350px;
            border-radius: 3px;
            background-color: rgb(224, 218, 218);
            border: none;
            cursor: pointer;
        }
        .answer {
            float: left;
            margin: 15px 0px 0px 100px;
            font-size: 20px;
        }
        .total, .percentage{
            color: blue;
        }
    </style>

    <script>

         
    </script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Marksheet for Information Technology</h2>
        <h3 style="text-align: center;">Enter Mark</h3>

        <table>
            <tr>
                <td>
                    <label>1. C Language :</label>
                </td>
                <td>
                    <input type="text" id="cLanguage" />
                </td>                
            </tr>
            <tr>
                <td>
                    <label>2. C++ Language :</label>
                </td>
                <td>
                    <input type="text" id="c++Language" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>3. Database :</label>
                </td>
                <td>
                    <input type="text" id="database" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>4. HTML :</label>
                </td>
                <td>
                    <input type="text" id="html" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>5. CSS :</label>
                </td>
                <td>
                    <input type="text" id="css" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>6. php :</label>
                </td>
                <td>
                    <input type="text" id="php" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>7. Core java :</label>
                </td>
                <td>
                    <input type="text" id="coreJava" />
                </td>
            </tr>
        </table>
        <div class="button">
            <button class="btn" id="result">RESULT</button>            
        </div>
        <p class="answer">Total is : <span class="total"></span> / 350</p>       
        <p class="answer">Percentage is : <span class="percentage">78</span> %</p>       
    </div>

    <script type="text/javascript">
        let result = document.getElementById('result');

        result.addEventListener('click', markscalc);

        function markscalc() {
              cLanguage = parseInt(document.getElementById('cLanguage').value);
              cLanguage2 = parseInt(document.getElementById('c++Language').value);
              database = parseInt(document.getElementById('database').value);
              html = parseInt(document.getElementById('html').value);
              css = parseInt(document.getElementById('css').value);
              php = parseInt(document.getElementById('php').value);
              coreJava = parseInt(document.getElementById('coreJava').value);
              totalText =document.getElementsByClassName('total');

              let totalMark = cLanguage + cLanguage2 + database + html + css + php + coreJava;
              

              let percentage = Math.floor(totalMark / 350*100);             


              if(cLanguage>50 || cLanguage2>50 || database>50 || html>50 || css>50 || php>50 || coreJava>50)
              {
                alert('Subject mark is not more then 50 please ckeck mark')
              }
              else if (cLanguage<25 || cLanguage2<25 || database<25 || html<25 || css<25 || php<25 || coreJava<25)
              {
                alert('Fail')
              }
              else{
                if(percentage>=90 && percentage<=100){
                    
                    totalText.innerHTML= totalMark;
                    console.log('Percentage is -->' + percentage + '%');
                    console.log ('Grade-A'); 
                }
                else if (percentage>=80 && percentage<=89){
                    console.log('Total is -->' + totalMark);
                    console.log('Percentage is -->' + percentage + '%');
                    console.log ('Grade-B');
                }
                else if (percentage>=70 && percentage<=79){
                    console.log('Total is -->' + totalMark);
                    console.log('Percentage is -->' + percentage + '%');
                    console.log ('Grade-C');
                }
                else if (percentage>=60 && percentage<=69){
                    console.log('Total is -->' + totalMark);
                    console.log('Percentage is -->' + percentage + '%');
                    console.log ('Grade-D');
                }
                else if (percentage>=50 && percentage<=59){
                    console.log('Total is -->' + totalMark);
                    console.log('Percentage is -->' + percentage + '%');
                    console.log ('Grade-E');
                }
              }
             
         }
    </script>
    
</body>
</html>
