<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <div>
        <h1> Q1 - What is the use of isNaN function?</h1>
        <p>Ans : In Javascript isNaN() function is used to check if any value is NaN (which stands for 'Not-a-Number') or not. If the value passed is NaN, the function returns true else, it returns false.</p>
    </div>
    <div>
        <h3>Example</h3> 
        <input type="text" placeholder="please enter value" id="value" />
        <p id="message"></p>
        <button onclick="check()">Check</button>
    </div>
    <script>
        function check(){
            var value=document.getElementById('value').value;
            var message=document.getElementById('message');
            message.innerHTML=isNaN(value);
        }
    </script>
</body>
</html>
