<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
</head>
<body>
    <div>
        <h1> Q9 - How can the style/class of an element be changed?</h1>
    </div>
        <h3>Ans:</h3> 
     
        <b>Validate Pan Number</b>
     
        <input type="text" id="pan" placeholder="Enter PAN Number" />
        <p></p>
        <!-- <button id="submit">Validate</button> -->
     
        <script>
            // const btn = document.getElementById("submit");
            const pan = document.getElementById("pan");
            pan.addEventListener("keyup", function () {
                
                const para = document.querySelector("p");
     
                let regex = /([A-Z]){5}([0-9]){4}([A-Z]){1}$/;
                if (regex.test(pan.value.toUpperCase())) {
                    para.innerHTML = "It's correct";
     
                    // Inline style
                    para.style.color = "green";
                } else {
                    para.innerHTML = "OOps It's wrong!";
     
                    // Inline style
                    para.style.color = "red";
                }
            });
        </script>
</body>
</html>
