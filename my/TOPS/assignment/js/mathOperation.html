<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math operation</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            /* text-align: center; */
        }
        label {
            margin-left: 20px;
        }
        input {
            width: 220px;
            height: 20px;
            margin-left: 80px;
            border-radius: 4px;
        }
        .button {
            width: 200px;
            height: 70px;
            margin: 0px 0px 0px 30px;
        }
        .btn {
            width: 60px;
            height: 30px;
            font-size: 20px;
            margin: 10px 0px 0px 0px;
            border-radius: 3px;
            background-color: rgb(224, 218, 218);
            border: none;
            cursor: pointer;
        }
        p {
            float: right;
            margin: -40px 140px 0px 0px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Math Operation</h2>
        <table>
            <tr>
                <td>
                    <label>Enter 1st Number :</label>
                </td>
                <td>
                    <input type="text" id="num1" />
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Enter 2nd Number :</label>
                </td>
                <td>
                    <input type="text" id="num2" />
                </td>
            </tr>
        </table>
        <div class="button">
            <button class="btn" id="addition">+</button>
            <button class="btn" id="subtraction">-</button>
            <button class="btn" id="multiplication">*</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="modulus">%</button>
        </div>
        <p class="answer"> </p>       
    </div>

    <script>
        
        
        let addition = document.getElementById ('addition');
        let subtraction = document.getElementById ('subtraction');
        let multiplication = document.getElementById ('multiplication');
        let division = document.getElementById ('division');
        let modulus = document.getElementById ('modulus');

        const answer = document.getElementsByClassName('answer');
        
        addition.addEventListener('click', function(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);

            let result = num1 + num2;
            console.log(result);
            answer.innerText = result;            
        });

        subtraction.addEventListener('click', function(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
                        
            let result = num1 - num2;
            console.log(result);
            answer.innerHTML = result;            
        });

        multiplication.addEventListener('click', function(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
                        
            let result = num1 * num2;
            console.log(result);
            answer.innerHTML = result;            
        });

        division.addEventListener('click', function(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
                        
            let result = num1 / num2;
            console.log(result);
            answer.innerHTML = result;            
        });

        modulus.addEventListener('click', function(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
                        
            let result = num1 % num2;
            console.log(result);
            answer.innerHTML = result;            
        });

    </script>
    
</body>
</html>
