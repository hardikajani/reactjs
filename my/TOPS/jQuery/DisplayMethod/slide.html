<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slide</title>
	<style type="text/css">
		div{
			float: left;
			margin-left: 50px;
		}
	</style>
	<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.btnSlideUp').click(function(){
				$('.imgSlideUp').slideUp();
			});
			$('.btnSlideDown').click(function(){
				$('.imgSlideDown').slideDown();
			});
			$('.btnSlideToggle').click(function(){
				$('.imgSlideToggle').slideToggle();
			});
		});
	</script>
</head>
<body>
	<div>
		<button class="btnSlideUp">SlideUp</button>
		<img src="img/home.webp" style="width:100px; height:100px;" class="imgSlideUp">
		
	</div>
	<div>
		<button class="btnSlideDown">SlideUp</button>
		<img src="img/home.webp" style="width:100px; height:100px; display: none;" class="imgSlideDown">
	</div>
	<div>
		<button class="btnSlideToggle">SlideToggle</button>
		<img src="img/home.webp" style="width:100px; height:100px;" class="imgSlideToggle">
		
	</div>
	
</body>
</html>
