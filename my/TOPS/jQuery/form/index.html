<!DOCTYPE html>
<html lang="en">
<head>    
    <title>jQuery Form with Boo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .captcha_code {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            padding: 12px 0px 0px 0px;
            margin-left: -180px;
            box-sizing: border-box;
        }
    </style>
</head>
<body bgcolor="white">
    <h1 class="text-center text-danger "><span class="bg-dark  text-white">jQuery</span> Form Validation</h1>
    <center>
        <form action="" id="myfo" method="post">                
                <div class="name">
                    <input type="text" name="name" id="name" class="p-3 mb-2 bg-info text-white" placeholder="Enter your name">
                </div>
            <div class="email">
                <input type="email" name="email" id="email" class="p-3 mb-2 bg-info text-white" placeholder="Enter your email">
            </div>
            <div class="phone">
                <input type="tel" name="phone" id="phone" class="p-3 mb-2 bg-info text-white" placeholder="Enter your phone number">
            </div>
            <div class="password">
                <input type="password" name="password" id="password" class="p-3 mb-2 bg-info text-white" placeholder="Enter Password">
            </div>
            <div class="con_Password">
                <input type="password" name="con_Password"  id="con_Password" class="p-3 mb-2 bg-info text-white" placeholder="Conform Password">
            </div>
            <div>
                <input type="text" name="code_value" id="code_value" class="p-3 mb-2 bg-info text-white" placeholder="Enter below text">
            </input>
            <div class="captcha_code bg-info text-white" name="captcha_code" id="captcha_code"></div>
            
            <div class="submit">
                <input type="submit" value="Submit" name="submit" class="btn btn-primary" id="btnSubmit">
            </div>
            <p class="ajax">

            </p>            
        </form>
    </center>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="min.js"></script>
    
</body>
</html>
