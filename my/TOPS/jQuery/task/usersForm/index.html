<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div>
            <!-- <button class="btn btn-primary btn-block mb-4" id="btnSignup">Signup</button> -->
            <button class="btn btn-primary btn-block mb-4" id="btnLogin">Login</button>
        </div>
        
        <div class="row gx-lg-5 align-items-center mb-5">
            
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            
            <div class="card bg-glass" id="userPages">
                <div class="card-body px-4 py-5 px-md-5">
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="form-outline">
                          <label class="form-label" for="form3Example2">Signup</label>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="fName" class="form-control" />
                          <label class="form-label" for="form3Example1">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lName" class="form-control" />
                          <label class="form-label" for="form3Example2">Last name</label>
                        </div>
                      </div>
                    </div>
      
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="sEmail" class="form-control" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
      
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="sPassword" class="form-control" />
                      <label class="form-label" for="form3Example4">Password</label>
                      <div id="password-strength-status"></div> 
                      <!-- <div class="passwordRule" style="display: none;">
                        <span>8 or more characters</span><br>
                        <span>upper & lowercase letters</span><br>
                        <span>at least one number</span>
                      </div> -->
                    </div>
      
                    <!-- Submit button -->
                    <input type="submit" value="Sign up" class="btn btn-primary btn-block mb-4" id="btnSubmit"/>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script src="min.js"></script>
</body>
</html>
