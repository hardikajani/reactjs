<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="min.js"></script>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
       <!-- Section: Design Block -->
      <section class="background-radial-gradient overflow-hidden">
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="form-outline align-items-center">
                  <label class="form-label" for="form3Example2">Login</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-2">
                  <input type="email" id="email" class="form-control" placeholder="Email address *" required  />
                  <i class="bi bi-arrow-right-circle-fill btnArrow" id="btnEmail"></i>
                  <!-- <img src="/images/arrow_circle_right.png" alt="btnarrow" id="btnEmail" class="btnArrow"/> -->
                </div>
                <div class="form-outline mb-2" id="passwordFild" style="display: none;">
                  <input type="password" id="password" class="form-control" placeholder="Password *" required />
                  <i class="bi bi-arrow-right-circle-fill btnArrow" id="btnPassword"></i>
                  
                  <!-- <img src="/images/arrow_circle_right.png" alt="btnarrow" id="btnPassword" class="btnArrow"/> -->
                  
                </div>
                <div class="form-outline mt-5 text-center">
                  <a href="/" class="form-label text-decoration-none">Create Apple ID</a>
                </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Section: Design Block -->
    </body>

</html>
