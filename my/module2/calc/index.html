<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clac</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 mt-0 text-dark">
        <div class="calculator card">

            <input type="text" class="calculator-screen z-depth-1" id="result" placeholder="0" disabled />
          
            <div class="calculator-keys">
          
              
              <button type="button" class="btn btn-danger btn-sm" onclick="clr()">AC</button>
              <button type="button" class="operator btn btn-secondary" onclick="clr()">C</button>
              <button type="button" class="operator btn btn-secondary" onclick="backspase()"><span class="bi bi-backspace"></span></button>
              <button type="button" class="operator btn btn-secondary" value="%" onclick="display(this.value)">%</button>

              <button type="button" value="1/x" class="btn btn-light waves-effect">1/x</button>
              <button type="button" value="" class="btn btn-light waves-effect" onclick="sqr()">X<sup>2</sup></button>
              <button type="button" value="" class="btn btn-light waves-effect" onclick="pow()"><sup>2</sup>âˆšX</button>
              <button type="button" class="operator btn btn-secondary" value="/" onclick="display(this.value)">&divide;</button>
          
              <button type="button" value="7" class="btn btn-light waves-effect" onclick="display(this.value)">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect" onclick="display(this.value)">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect" onclick="display(this.value)">9</button>
              <button type="button" class="operator btn btn-secondary" value="*" onclick="display(this.value)">&times;</button>
              
          
          
              <button type="button" value="4" class="btn btn-light waves-effect" onclick="display(this.value)">4</button>
              <button type="button" value="5" class="btn btn-light waves-effect" onclick="display(this.value)">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect" onclick="display(this.value)">6</button>
              <button type="button" value="-" class="operator btn btn-secondary" onclick="display(this.value)">-</button>
              
          
          
              <button type="button" value="1" class="btn btn-light waves-effect" onclick="display(this.value)">1</button>
              <button type="button" value="2" class="btn btn-light waves-effect" onclick="display(this.value)">2</button>
              <button type="button" value="3" class="btn btn-light waves-effect" onclick="display(this.value)">3</button>
              <button type="button" value="+" class="operator btn btn-secondary" onclick="display(this.value)">+</button>
              
          
                
              <button type="button" value="+/-" class="btn btn-light waves-effect">+/-</button>
              <button type="button" value="0" class="btn btn-light waves-effect" onclick="display(this.value)">0</button>
              <button type="button" value="." class="btn btn-light waves-effectx" onclick="display(this.value)" >.</button>
              <button type="button" class="operator btn btn-secondary" onclick="finalresult()">=</button>

              
              
          
          
            </div>
          </div>
        
</div>

<script src="js/min.js"></script>
</body>
</html>
